<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Delete Student</title>
        <h:outputStylesheet library="css" name="myStyle.css"/>
    </h:head>

    <h:body>
        <h:form>
            <h2><h:outputText value="DELETE STUDENT BY ID"/></h2>

            <h:selectOneMenu value="#{studentBean.chosenOne}" >
                <f:selectItems value="#{studentBean.students}" />
            </h:selectOneMenu>

            <h:commandButton value="Submit" action="#{studentBean.deleteStudent()}"/>

            <p:dataTable  id="studTable" var="eachstud" value="#{studentBean.students}"  tableStyle="width:auto">
                <f:facet name="header">
                    TABLE OF STUDENTS                                
                </f:facet>
                <p:column>
                    <h:outputText value="#{eachstud.id}"/>
                </p:column>
                <p:column>
                    <h:outputText value="#{eachstud.name}"/>
                </p:column>
                <p:column>
                    <h:outputText value="#{eachstud.lastname}"/>
                </p:column>
                <p:column>
                    <h:outputText value="#{eachstud.age}"/>
                </p:column>
                <p:column>
                    <h:outputText value="#{eachstud.location}"/>
                </p:column>
                <p:column>
                    <h:outputText value="#{eachstud.subject1}"/>
                </p:column>
                <p:column>
                    <h:outputText value="#{eachstud.subject2}"/>
                </p:column>
                <p:column>
                    <h:outputText value="#{eachstud.subject3}"/>
                </p:column>
                <p:column>
                    <h:outputText value="#{eachstud.subject4}"/>
                </p:column>


            </p:dataTable>
        </h:form>
    </h:body>
</html>
