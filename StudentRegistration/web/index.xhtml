<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Main page</title>
         <h:outputStylesheet library="css" name="myStyle.css"/>
    </h:head>
    <h:body>
        <h:form>  
            <h1 style="background-color: rgba">
                Student Registration Main page 

            </h1>
            <h:commandButton value="Register Student" action="addStudent"/>
                <p:growl id="messages" />
             
                <p:splitButton value="Register Student" action="addStudent"  update="messages" icon="ui-icon-disk">
                        <p:menuitem value="Update Student" action="updateStudent"  update="messages" icon="ui-icon-arrowrefresh-1-w" />
                        <p:menuitem value="Delete Student" action="deleteStudent" ajax="false" icon="ui-icon-close" />

                        <p:separator />

                        <p:menuitem value="Homepage" url="http://www.primefaces.org" icon="ui-icon-extlink" />

                    </p:splitButton>
        </h:form>

    </h:body>
</html>
